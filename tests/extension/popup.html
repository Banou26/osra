<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OSRA Extension Test</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }

    #status {
      margin-bottom: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #3367d6;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #results {
      margin-top: 16px;
    }

    .test-result {
      padding: 6px 8px;
      margin: 4px 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .test-result.passed {
      background: #e8f5e9;
    }

    .test-result.failed {
      background: #ffebee;
    }

    .test-result .status {
      font-weight: bold;
    }

    .test-result.passed .status {
      color: #2e7d32;
    }

    .test-result.failed .status {
      color: #c62828;
    }

    .test-result .name {
      flex: 1;
    }

    .test-result .error {
      font-size: 12px;
      color: #c62828;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .summary {
      margin-top: 12px;
      padding: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>OSRA Extension Tests</h1>
  <div id="status">Loading...</div>
  <button id="run-tests">Run Tests</button>
  <div id="results"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
